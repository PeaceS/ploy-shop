<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTMUC Autumn 2025</title>
  <link rel="stylesheet" href="/styles.css" defer />
  <script src="/main.js" defer></script>
</head>
<body>
  <h1>Bubble Merchandises</h1>

  <div id="product-container">
    <div class="banner large">
      <img src="images/ARTMUC_MAI25_Datum_Banner.webp" fetchpriority="high" />
    </div>
    <div class="banner small">
      <img src="images/ARTMUC_MAI25_Datum_1080x1920.webp" fetchpriority="high" />
    </div>
    <div class="product">
      <a href="https://the-bond.rungploy.com?source=artmuc">
        <img class="product-image" src="images/the-bond.webp" fetchpriority="high" />
        <h3 class="product-title">The Bond</h3>
        <p class="product-description">
          Rungploy's new project
        </p>
      </a>
    </div>

    <div class="product" id="product-template">
      <div class="slider-container">
        <img class="product-image show" />
        <button class="slider-btn previous-btn"></button>
        <button class="slider-btn next-btn"></button>
      </div>
      <h3 class="product-title"></h3>
      <p class="product-description"></p>
      <div id="paypal-button-container-1"></div>

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="MZ36YKX95HERG" />
        <span class="product-price"></span>
        <span class="vat">(incl. 19% VAT)</span>
      </form>
    </div>
  </div>
</body>
</html>
