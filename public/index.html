<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <script src="/main.js"></script>
</head>
<body>
  <div id="popup" class="hide">
    <div>
      <h1 id="title"></h1>
      <h4 id="subTitle"></h4>
      <ul id="list"></ul>
      <span id="closeBtn">Close</span>
    </div>
  </div>
  <div id="product-container">
    <div class="banner">
      <h1>Transaction</h1>

      <table id="transaction" class="stock">
        <tr>
          <th>Time</th>
          <th>Item</th>
          <th></th>
        </tr>
      </table>
    </div>

    <div class="banner">
      <h1>The Bond</h1>

      <div class="search-section">
        <input type="text" id="search-the-bond" placeholder="Search the bond" />
      </div>

      <table id="bond" class="bond stock">
        <tr>
          <th>Item</th>
          <th></th>
        </tr>
      </table>
    </div>

    <div class="banner">
      <h1>Keychain</h1>

      <div class="search-section">
        <input type="text" id="search-keychain" placeholder="Search keychain" />
      </div>

      <table id="keychain" class="stock">
        <tr>
          <th>Item</th>
          <th>Stock</th>
          <td>
            <button id="sold-button" class="button hide">Sold!</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
