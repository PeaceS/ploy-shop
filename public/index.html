<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTMUC Autumn 2025</title>
  <link defer rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/icons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/icons/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
  <script defer src="/main.js"></script>
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
</head>
<body>
  <h1>Bubble Merchandises</h1>

  <div id="product-container">
    <div class="project">
      <a href="https://rungploy.com?source=artmuc">
        <h3>Thank You for Visiting!</h3>
        <p>
          The ARTMUC 2025 Exhibition has Concluded. Discover Rungploy's current projects and portfolio on the main site.
        </p>
        <button>EXPLORE THE POSSIBILITY</button>
      </a>
    </div>
    <div class="banner large">
      <img src="images/ARTMUC_MAI25_Datum_Banner.webp" fetchpriority="high" />
    </div>
    <div class="banner small">
      <img src="images/ARTMUC_MAI25_Datum_1080x1920.webp" fetchpriority="high" />
    </div>

    <div class="product" id="product-template">
      <div class="slider-container">
        <img class="product-image show" />
        <button class="slider-btn previous-btn"></button>
        <button class="slider-btn next-btn"></button>
      </div>
      <h3 class="product-title"></h3>
      <p class="product-description"></p>

      <div class="product-details disabled">
        <span class="product-price"></span>
        <span class="vat">(incl. 19% VAT)</span>
        <button class="stripe-link">
          <span class="loader"></span>
          <span class="icon"></span>
          Pay
        </button>
        <span class="via-stripe">
          Accept payments with
          <img src="images/icons/stripe.svg" class="stripe-icon">
        </span>
      </div>
    </div>
  </div>
</body>
</html>
