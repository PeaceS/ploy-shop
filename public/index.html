<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTMUC Autumn 2025</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
</head>
<body>
  <h1>Welcome to My Art Shop</h1>

  <div class="product">
    <img src="images/keychain_2_bubbles.jpg" alt="keychain 2 bubbles" />
    <h2>Mini Canvas A</h2>
    <p>Abstract painted mini canvas. Limited edition.</p>
    <div id="paypal-button-container-1"></div>
    
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick" />
      <input type="hidden" name="hosted_button_id" value="MZ36YKX95HERG" />
      <table>
        <tr>
          <td>
            <input type="hidden" name="on0" value="Optional"/>
            Optional
          </td>
        </tr>
        <tr>
          <td>
            <select name="os0">
              <option value="A">
                A €22.00 EUR
              </option>
              <option value="B">
                B €23.00 EUR
              </option>
            </select>
          </td>
        </tr>
      </table>
      <input type="hidden" name="currency_code" value="EUR" />
      <input type="image" src="https://www.paypalobjects.com/de_DE/i/btn/btn_buynow_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Buy Now" />
    </form>

  </div>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '39.99'  // Change price here
            },
            description: 'Mini Canvas A'
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Thank you, ' + details.payer.name.given_name + '!');

          // Optional: Send to backend
          fetch('/api/submit-order', {
            method: 'POST',
            body: JSON.stringify(details),
            headers: {
              'Content-Type': 'application/json'
            }
          });
        });
      }
    }).render('#paypal-button-container-1');
  </script>
</body>
</html>
